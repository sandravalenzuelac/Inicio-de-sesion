<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p id="loginStatus" class="text-danger"></p>
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const loginApiUrl = "https://localhost:7106/api/Auth/login";

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var user = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            // Llamada a la API para iniciar sesión
            loginUser(user);
        });

        function loginUser(user) {
            fetch(loginApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Invalid username or password');
                }
            })
            .then(data => {
                // Redirigir a la página de home si el inicio de sesión es exitoso
                window.location.href = 'home.html';  // Ajusta esta ruta según tu proyecto
            })
            .catch(error => {
                document.getElementById('loginStatus').innerText = error.message;
            });
        }
    </script>
</body>
</html>
